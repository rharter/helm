[versions]
androidx-activity = "1.6.1"
agp = "7.3.1"
jetbrains-compose = "1.3.0"
compose = "1.3.1"
compose-compiler = "1.3.2"
coroutines = "1.6.4"
dagger = "2.44"
kotlin = "1.7.20"
